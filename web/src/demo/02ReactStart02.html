<script type="text/babel" data-type="module">
import React, {StrictMode} from 'react';
import {createRoot} from 'react-dom/client'

const user = {
    name: 'Hedy Lamarr',
    imageUrl: 'https://webstatic.mihoyo.com/upload/op-public/2022/09/14/8d1e339c07abb7ab48e57182e89a1101_7402213442670582066.png',
    imageSize: 90,
};

let App = function Profile() {
    return (
        <>
            <h1>{user.name}</h1>
            <img
               className="avatar"
               src={user.imageUrl}
               alt={'Photo of '+ user.name}
               style={{
                width: user.imageSize,
                height: user.imageSize
               }}
            />   
        </>
    )
}

const root = createRoot(document.getElementById('root'));
root.render(
    <StrictMode>
        <App/>
    </StrictMode>
)

</script>
<style>
 * {
    box-sizing: border-box;
 }   

 .avatar {
    border-radius: 50%;
 }
